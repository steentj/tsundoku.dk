<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ if .Title }}{{ .Title }} Â· {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="/css/main.css" />
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta name="twitter:card" content="summary" />
  <link rel="canonical" href="{{ .Permalink }}" />
  <!-- Favicon / Site icon -->
  {{ $v := .Site.Params.assetVersion }}
  <link rel="icon" href="/images/logo.svg?v={{ $v }}" type="image/svg+xml" />
  <link rel="icon" href="/favicon.ico?v={{ $v }}" sizes="any" />
  <link rel="shortcut icon" href="/favicon.ico?v={{ $v }}" />
  <link rel="icon" type="image/png" href="/images/logo-32.png?v={{ $v }}" sizes="32x32" />
  <link rel="icon" type="image/png" href="/images/logo-16.png?v={{ $v }}" sizes="16x16" />
  <link rel="icon" type="image/png" href="/images/logo-192.png?v={{ $v }}" sizes="192x192" />
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png?v={{ $v }}" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png?v={{ $v }}" />
  <link rel="mask-icon" href="/images/logo-mask.svg?v={{ $v }}" color="#111111" />
</head>
